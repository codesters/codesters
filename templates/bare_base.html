<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}{% endblock %} | Codesters - hub to learn programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}{% endblock %}. Learn and share the best resources for learning on web. Codesters is a hub to learn programming.">
    <link href="{{ STATIC_URL }}css/bootstrap.new.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}css/codesters_new.css" rel="stylesheet" type="text/css">
    {% block extra_head %}{% endblock %}
</head>

<body>
{% block body %}
{% endblock %}
<script src="{{ STATIC_URL }}js/jquery.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/bootstrap.min.js" type="text/javascript"></script>
{% block extra_js %}{% endblock %}
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-28214247-1']);
  _gaq.push(['_setDomainName', 'codesters.org']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
